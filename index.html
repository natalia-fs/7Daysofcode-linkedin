<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin</title>
</head>
<body>
  
  <section class="card informacoes-perfil">
    <div class="perfil-capa">
      <img src="" alt="Imagem de capa do perfil">
    </div>

    <div class="perfil-foto-wrap">
      <div class="perfil-foto">
        <img src="" alt="Foto de perfil">
        <span class="online"></span>
      </div>
      <div class="perfil-notificacao">
        <span class="icone icone-notificacao">notificacao</span>
      </div>
    </div>

    <div class="perfil-detalhes-wrap">

      <div class="perfil-detalhes-pessoal">
        <h1>Natália F. Dev</h1>
        <div class="texto-medio">
          Dev Front-end | Alura Star | CSS | Vue | JS
        </div>
        <div class="texto-pequeno">
          Fala sobre #css, #vue, #html, #youtube e #javascript
        </div>
      </div>

      <ul class="perfil-detalhes-carreira">
        <li>
          <a href="#">
            <img src="" alt="Logo do perfil da empresa">
            <h2>Empresa</h2>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="" alt="Logo do perfil da instituição de ensino">
            <h2>Instituição de ensino</h2>
          </a>
        </li>
      </ul>

      <div class="perfil-detalhes-local">
        <span>São João de Meriti, Rio de Janeiro, Brasil</span>
        <span>
          <a href="#">informações de contato</a>
        </span>
      </div>
    </div>

    <ul class="perfil-conexoes">
      <li>3923 seguidores</li>
      <li>+ de 500 conexoes</li>
    </ul>

    <div class="perfil-acoes">
      <button class="botao botao-primario">Enviar mensagem</button>
      <button class="botao botao-secundario">Mais</button>
    </div>
  </section>

</body>
</html>
